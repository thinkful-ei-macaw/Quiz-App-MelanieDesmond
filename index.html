<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="app.css" rel="stylesheet" type="text/css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet"
    type="text/css" />
    <script defer src="app.js"></script>
  </head>
  <body>
   <main class="container">
     <div id="question-container" class="hide">
      <div id="question">Question</div>
      <div id="answer-btns" class="btn-grid">
        <button class="btn">Answer 1</button>
        <button class="btn">Answer 2</button>
        <button class="btn">Answer 3</button>
        <button class="btn">Answer 4</button>
        <button class="btn">Answer 5</button>
      </div>
     </div>
     <section class="controls">
       <button id="start-btn" class="start-btn btn">Start</button>
       <button id="nxt-btn" class="nxt-btn btn hide">Next Question</button>
       
     </section>
    </main>
    
    <script src="https://code.jquery.com/jquery-3.4.1.slim.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
